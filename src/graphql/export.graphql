mutation importFile(
  $portpholioId: BigInt!
  $name: String!
  $jsonData: [ProcessFileInput!]!
) {
  importFile(portpholioId: $portpholioId, name: $name, jsonData: $jsonData) {
    id
    name
  }
}

query filesByPortpholioId($portpholioId: BigInt!) {
  filesByPortpholioId(portpholioId: $portpholioId) {
    id
    name
  }
}
