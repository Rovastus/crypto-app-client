<table mat-table [dataSource]="deposits$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    <td mat-footer-cell *matFooterCellDef>Total deposits</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.time | date: "MM.dd.yyyy HH:mm:ss zzz":"UTC" }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      <img
        [src]="(coins$ | async)?.get(element.coin)?.imagePath"
        [alt]="element.coin"
        class="table-coin-icon"
      />

      {{ element.amount }}
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <img
        [src]="(coins$ | async)?.get('EUR')?.imagePath"
        alt="EUR"
        class="table-coin-icon"
      />

      {{ getTotalDeposits(deposits$ | async) | number: "1.0-8" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
