<h1 mat-dialog-title>Create portfolio</h1>
<form [formGroup]="portfolioForm" (submit)="createPortfolio()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tax method</mat-label>
      <mat-select formControlName="taxMethod">
        <mat-option *ngFor="let taxMethod of taxMethodList" [value]="taxMethod.value">{{ taxMethod.value }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fiat</mat-label>
      <mat-select formControlName="fiat">
        <mat-option *ngFor="let fiat of fiatList" [value]="fiat.value">{{ fiat.value }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button type="submit" [disabled]="loading() || !portfolioForm.valid">
      <mat-icon *ngIf="loading()">
        <mat-progress-spinner diameter="18" mode="indeterminate"> </mat-progress-spinner>
      </mat-icon>
      Create
    </button>
  </div>
</form>
