<mat-grid-list cols="12">
	<mat-grid-tile colspan="11">
		<mat-form-field appearance="fill">
			<mat-label>Portpholio</mat-label>
			<mat-select (selectionChange)="portpholioSelected($event.value)">
				<mat-option *ngFor="let portpholio of portpholios$ | async" [value]="portpholio.id">
					{{ portpholio.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-grid-tile>
	<mat-grid-tile colspan="1">
		<button mat-mini-fab color="primary" aria-label="Add a new portpholio." (click)="openDialog()">
			<mat-icon>add</mat-icon>
		</button>
	</mat-grid-tile>
</mat-grid-list>
