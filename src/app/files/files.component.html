<ng-container *ngIf="files$ | async as files">
  <table mat-table [dataSource]="files" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-fab color="primary" aria-label="Import a new export." (click)="openDialog()" class="fab-position">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>

<mat-card *ngIf="loading()" class="loading-card" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
</mat-card>
