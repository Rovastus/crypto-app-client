<app-portpholio></app-portpholio>

<mat-tab-group mat-stretch-tabs animationDuration="0ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">info</mat-icon>
      Info
    </ng-template>
    <app-info></app-info>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">note_add</mat-icon>
      Files
    </ng-template>
    <app-exports></app-exports>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">swap_horiz</mat-icon>
      Transactions
    </ng-template>
    <app-transactions></app-transactions>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">savings</mat-icon>
      Earns
    </ng-template>
    <app-earns></app-earns>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">settings</mat-icon>
      Settings
    </ng-template>
    <app-settings></app-settings>
  </mat-tab>
</mat-tab-group>
